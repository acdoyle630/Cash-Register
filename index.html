<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Cash Register</h1>
	<div id=displayParent></div>
	<p id=display></p>
	<table>
		<tr>
			<td><button id='seven'>7</button></td>
			<td><button id='eight'>8</button></td>
			<td><button id='nine'>9</button></td>
			<td><button id='divide'>/</button></td>
		</tr>
		<tr>
			<td><button id='four'>4</button></td>
			<td><button id='five'>5</button></td>
			<td><button id='six'>6</button></td>
			<td><button id='times'>X</button></td>
		</tr>
		<tr>
			<td><button id='one'>1</button></td>
			<td><button id='two'>2</button></td>
			<td><button id='three'>3</button></td>
			<td><button id='minus'>-</button></td>
		</tr>
		<tr>
			<td><button id='zero'>0</button></td>
			<td><button id='doubleZero'>00</button></td>
			<td><button id='dot'>.</button></td>
			<td><button id='plus'>+</button></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td><button id='equals'>=</button></td>
		</tr>
		<tr>
			<td><button id='clear'>Clear</button></td>
			<td><button id='balance'>Get Balance</button></td>
			<td><button id='deposit'>Deposit Cash</button></td>
			<td><button id='withdraw'>Withdraw Cash</button></td>
		</tr>
		</table>
	<script src='js/calculator.js'></script>
	<script src='js/cash_register.js'></script>
</body>
</html>
